<div class="filter-container">
  <form [formGroup]="filterForm">
    <mat-form-field class="filter-field">
      <input matInput formControlName="category" placeholder="Category">
    </mat-form-field>

    <mat-form-field class="filter-field">
      <input matInput formControlName="priceRangeMin" placeholder="Min Price">
    </mat-form-field>

    <mat-form-field class="filter-field">
      <input matInput formControlName="priceRangeMax" placeholder="Max Price">
    </mat-form-field>
  </form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="stockQuantity">
    <th mat-header-cell *matHeaderCellDef>Stock Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.stockQuantity }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
